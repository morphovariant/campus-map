<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Campus Map</title>
    <!--Get the jQuery library-->
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!--Get the bootstrap library and stylesheet-->

<body>

<div class="navbar navbar-default">
    <div class="container-fluid">

                <a class="navbar-brand initialism" href="#">ATO</a>

                <ul class="nav navbar-nav navbar-left">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            <span class="glyphicon glyphicon-map-marker"></span>
                            <span class="caret"></span>
                        </a>
                        <!--<ul class="dropdown-menu">-->

                        <ul class="dropdown-menu checkbox" id="filters">

                            <li><label><input type="checkbox" value="visitor" class="visOff" onchange="togVis()">
                                Visitor's Center</label></li>

                            <li role="separator" class="divider"></li>

                            <li><label><input type="checkbox" value="fitness" class="fitOff" onchange="togFit()">
                                Fitness Center</label></li>

                            <li role="separator" class="divider"></li>

                            <li><label><input type="checkbox" value="dining" class="dinOff" onchange="togDin()">

                            <li role="separator" class="divider"></li>

                            <li><label><input type="checkbox" value="services" class="svcOff" onchange="togSvc()">
                                Services</label></li>

                            <li role="separator" class="divider"></li>

                            <li><label><input type="checkbox" value="parking" class="prkOff" onchange="togPrk()">
                                Parking</label></li>

                        </ul>
                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li class="input-group">
                        <form class="navbar-form" role="search">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Find Building...">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button">
                                        <span class="glyphicon glyphicon-search"></span>
                                    </button>
                                </span>
                            </div>
                        </form>
                    </li>
                </ul>

    </div><!-- /end nav container -->
</div>
