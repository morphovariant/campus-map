<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Campus Map</title>
    <!--Get the jQuery library-->
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <!--Get the bootstrap library and stylesheet-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <!--Get the google maps library-->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRqyt_dwDdyhfG-AerwZdFVhtPrc-7QsU"></script>
    <!--Get d3 library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/map.js"></script>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>

<div class="navbar navbar-default">
    <div class="container-fluid">

                <a class="navbar-brand initialism" href="#">ATO</a>

                <ul class="nav navbar-nav navbar-left">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            <span class="glyphicon glyphicon-map-marker"></span>
                            <span class="caret"></span>
                        </a>

                        <!--<svg width="28" height="22">-->
                            <!--<rect width="4" height="22" fill="#85BB22" style="opacity:1" />-->
                            <!--<rect width="22" height="22" x="7" y="0" fill="#85BB22" style="opacity:0.{{n.popularity}}" />-->
                        <!--</svg>-->

                        <ul class="dropdown-menu checkbox" id="filters">

                            <li><label><input type="checkbox" value="visitor" class="visOff" onchange="togVis()">
                                <svg width="10" height="10">
                                    <circle r="3" cx="5" cy="5" stroke="#d34e2e" stroke-width="3" stroke-opacity="0.6" fill-opacity="0"></circle>
                                </svg>
                                 Visitor's Center</label></li>

                            <li role="separator" class="divider"></li>

                            <li><label><input type="checkbox" value="fitness" class="fitOff" onchange="togFit()">
                                <svg width="10" height="10">
                                    <circle r="3" cx="5" cy="5" stroke="#804b9d" stroke-width="3" stroke-opacity="0.6" fill-opacity="0"></circle>
                                </svg>
                                 Fitness Center</label></li>

                            <li role="separator" class="divider"></li>

                            <li><label><input type="checkbox" value="dining" class="dinOff" onchange="togDin()">
                                <svg width="10" height="10">
                                    <circle r="3" cx="5" cy="5" stroke="#00bbe3" stroke-width="3" stroke-opacity="0.6" fill-opacity="0"></circle>
                                </svg>
                                 Dining</label></li>

                            <li role="separator" class="divider"></li>

                            <li><label><input type="checkbox" value="services" class="svcOff" onchange="togSvc()">
                                <svg width="10" height="10">
                                    <circle r="3" cx="5" cy="5" stroke="#f1c018" stroke-width="3" stroke-opacity="0.6" fill-opacity="0"></circle>
                                </svg>
                                 Services</label></li>

                            <li role="separator" class="divider"></li>

                            <li><label><input type="checkbox" value="parking" class="prkOff" onchange="togPrk()">
                                <svg width="10" height="10">
                                    <circle r="3" cx="5" cy="5" stroke="#87c665" stroke-width="3" stroke-opacity="0.6" fill-opacity="0"></circle>
                                </svg>
                                 Parking</label></li>

                        </ul>
                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li class="input-group">
                        <form class="navbar-form" role="search">
                            <div class="form-group">
                                <input type="search" id="bldgs" class="form-control" placeholder="Find Building...">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button" id="findBldgs" onclick="findBldg()">
                                        <span class="glyphicon glyphicon-search"></span>
                                    </button>
                                </span>
                            </div>
                        </form>
                    </li>
                </ul>

    </div><!-- /end nav container -->
</div>

<div id="map-canvas" style="height: 510px"></div>

    <!--$(window).resize(function() {-->
        <!--vpHeight = $(window).height() - 50px;-->
        <!--$('#map-canvas').css('height', vpHeight);-->
    <!--});-->
<!--</script>-->

</body>
</html>
